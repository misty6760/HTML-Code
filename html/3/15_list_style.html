<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15_list_style</title>
    <link rel="stylesheet" href="../../css/14_list_style.css">
</head>
<body>
  <p>없음</p>
  <ul class="none">
    <li>text</li>
  </ul>
  <p>채운 원</p>
  <ul class="circle">
    <li>text</li>
  </ul>
  <p>빈 원</p>
  <ul class="disc">
    <li>text</li>
  </ul>
  <p>채운 사각형</p>
  <ul class="square">
    <li>text</li>
  </ul>
  <p>10진수</p>
  <ul class="decimal">
    <li>text</li>
  </ul>
  <p>0이 붙는 10진수</p>
  <ul class="decimal-leading-zero">
    <li>text</li>
  </ul>
  <p>로마 소문자</p>
  <ul class="lower-roman">
    <li>text</li>
  </ul>
  <p>로마 대문자</p>
  <ul class="upper-roman">
    <li>text</li>
  </ul>
  <p>알파벳 소문자</p>
  <ul class="lower-alpha">
    <li>text</li>
  </ul>
  <p>알파벳 대문자</p>
  <ul class="upper-alpha">
    <li>text</li>
  </ul>
</body>
</html>
