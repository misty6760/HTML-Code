<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    table{
      border: 3px solid red;
    }
    th, td{
      border: 3px solid orange;
      text-align: center;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_table_tag</title>
</head>
<body>
  <table>
    <tr>
      <th>이건</th>
      <th>머리</th>
      <th>에요</th>
    </tr>
    <tr>
      <td>이건</td>
      <td>데이터</td>
      <td>에요</td>
    </tr>
    <tr>
      <td>이건</td>
      <td>식탁</td>
      <td>이에요</td>
    </tr>
  </table>
  <table>
    <tr>
      <th colspan="2">가로 병합1</th>
      <th>머리</th>
    </tr>
    <tr>
      <td rowspan="2">세로 병합</td>
      <td>안아줘요</td>
      <td>좋아해요</td>
    </tr>
    <tr>
      <td colspan="2">가로 병합2</td>
    </tr>
  </table>
</body>
</html>
